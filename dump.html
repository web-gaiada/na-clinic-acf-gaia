<div class="grid grid-cols-12 gap-x-6 gap-y-8">
    
    <div class="md:col-span-6 col-span-12" style="--bg-image: url(/wp-content/plugins/custom-acf-block/dist/images/building.svg);">
        <div class="input-wrapper clinic-wrapper">
            <select name="" id="">
                <option value="">Select Clinic</option>
                <option value="NA Clinic Renon">NA Clinic Renon</option>
                <option value="NA Clinic Sanur">NA Clinic Sanur</option>
                <option value="Locate NA Clinic Near Me">Locate NA Clinic Near Me</option>
            </select>
        </div>
    </div>

    <div class="md:col-span-6 col-span-12" style="--bg-image: url(/wp-content/plugins/custom-acf-block/dist/images/user.svg);">
        <div class="input-wrapper">
            <input type="text" placeholder="Full Name">
        </div>
    </div>
    <div class="md:col-span-6 col-span-12" style="--bg-image: url(/wp-content/plugins/custom-acf-block/dist/images/calendar.svg);">
        <div class="input-wrapper date-wrapper">
            <input type="text" placeholder="Select Date">
        </div>
    </div>
    <div class="md:col-span-6 col-span-12" style="--bg-image: url(/wp-content/plugins/custom-acf-block/dist/images/email.svg);">
        <div class="input-wrapper">
            <input type="text" placeholder="Email Address">
        </div>
    </div>
    <div class="md:col-span-6 col-span-12" style="--bg-image: url(/wp-content/plugins/custom-acf-block/dist/images/heart.svg);">
        <div class="input-wrapper treatment-wrapper">
            <select name="">
                <option value="">Select Treatment</option>
                <option value="Treatment 1">Treatment 1</option>
            </select>
        </div>
    </div>
    <div class="md:col-span-6 col-span-12" style="--bg-image: url(/wp-content/plugins/custom-acf-block/dist/images/phone.svg);">
        <div class="input-wrapper">
            <input type="text" placeholder="Phone Number">
        </div>
    </div>
    <div class="col-span-12" style="--bg-image: url(/wp-content/plugins/custom-acf-block/dist/images/pencil.svg);">
        <div class="input-wrapper message">
            <textarea name="" placeholder="Your Message" id=""></textarea>
        </div>
    </div>
    <div class="col-span-12 text-center">
        <input type="submit" value="Schedule Now" class="text-center bg-theme-navy">
    </div>
</div>
